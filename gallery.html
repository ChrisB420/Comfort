/* Position the image container (needed to position the left and right arrows) */

        <!-- Container for the image gallery -->
<div class="container">

  <!-- Full-width images with number text -->
  <div class="mySlides">

  <div class="mySlides">

  <!-- Next and previous buttons -->

  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="Showroom.jpg" style="width:100%" onclick="currentSlide(1)" alt="art 1">
    </div>
    <div class="column">
      <img class="demo cursor" src="Showroom2.jpg" style="width:100%" onclick="currentSlide(2)" alt="art 2">
    </div>

        <script>
        let slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("demo");
  let captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
            const slides = document.querySelector('.slides');
const images = document.querySelectorAll('.slides img');
const prevButton = document.querySelector('.prev');
const nextButton = document.querySelector('.next');

let index = 0;  // Current image index
const totalImages = images.length;  // Total number of images

function showSlide(index) {
  // Move the slides container horizontally based on the current index
  slides.style.transform = `translateX(${-index * 100}%)`;
}

// Event listener for "Next" button
nextButton.addEventListener('click', () => {
  index = (index + 1) % totalImages;  // Go to the next image, loop back if it's the last
  showSlide(index);
});

// Event listener for "Previous" button
prevButton.addEventListener('click', () => {
  index = (index - 1 + totalImages) % totalImages;  // Go to the previous image, loop back if it's the first
  showSlide(index);
});
        </script>
